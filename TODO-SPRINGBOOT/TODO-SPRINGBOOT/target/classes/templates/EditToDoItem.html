<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Todo - Edit ToDo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>



<div class="container  mt-5 ">
	<div class="row ">
		<div class="col-6 mx-auto">
			<div class="card " style="width:30rem;">
				<div class="card-header">
					<h1 class="text-center mt-5 mb-4"> Edit ToDo</h1>
				</div>
				<div class="card-body">


					<form th:action="@{/saveEditTodo}" method="post">
						
						<input type="hidden"  name="id" th:value="${EditTodoId}">

						<div class="mb-3">
							<label for="TodoDescription" class="form-label" >Description</label>
							<input type="text" class="form-control" id="todo-desc" name="description"
								aria-describedby="descriptionHelp" th:value="${EditTdDesc}">

						</div>
						<div class="mb-3">
							<label for="TodoDate" class="form-label" >Current_Date</label>
							<input type="date" class="form-control" id="TodoDate" name="createdDate" th:value="${createdDate}" >
						</div>
						
						<div class="mb-3">
							<label for="TodoDate" class="form-label" >Expected_Completion_Date</label>
							<input type="date" class="form-control" id="TodoDate" name="completionDate" th:value="${completionDateEdit}" >
						</div>
						<div class="mb-3">

							<label for="completed" >Completed</label><br>
							<input type="checkbox" id="completed" name="completed"><br>

						</div>
						
						

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<body>

</body>

</html>
